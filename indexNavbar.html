<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aqua Graden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">

    <style>
    *{
        margin: 0;
        padding: 0;
    }
    /* .section-navbar{
        width: 100%;
        height: 80px;
        background:whitesmoke;
    } */
    .navbar{
        position: fixed;
        top: 0;
        left: 0;         
        width: 100%;
        height: 80px;
        background:transparent;
        z-index:90 ;
        transition: .5s; 
    }
    .navbar .logo{
        display: flex;
        margin-left: 20px;
    }
    .navbar .logo,
    .navbar .logo a{
        flex-direction:row;
        align-items: center;
        color: white;
    }
    .navbar .logo h2{
        margin: 0 0 0 30px;
        font-weight: 400;
        color: #ffffff82;
        background-image: url('images/water.png'); 
        background-size: cover;  
        -webkit-background-clip:text;
        animation: water 15s infinite linear;
    }
    .navbar-menu-movil{
        position: absolute;
        background: #2C2C2C;
        height: 100vh;
        overflow-x: auto;
        overflow-y: auto;
        width: 360px;
        top: 0;
        left: 0;
        /* display: none; */
        transform-origin:left;
        transform:perspective(1100px) rotateY(90deg);
        transition:all 400ms ease;
        z-index: 100;
    }
    .navbar-menu-movil.active{
        /* display: block; */
        transform:perspective(1100px) rotateY(0deg);
    }
    .navbar-menu-movil .logo{
        padding: 50px 0;
    }
    
    .navbar-menu-movil .logo h2{
        margin: 0 0 0 30px;
        font-weight: 400;
        color: #ffffff82;
        background-image: url('images/water.png'); 
        background-size: cover;  
        -webkit-background-clip:text;
        animation: water 15s infinite linear;
    }

    .navbar-menu-movil ul li{ 
        /* margin-top: 15px; */
        border-bottom: 1px solid #353535;
        padding: 12px 52px;
        text-align: center;
    }
    
    .navbar-menu-movil ul li:hover{ 
        background-color: #262626;
    }
    .navbar-menu-movil ul li a{ 
        text-decoration: none;
        color: antiquewhite;
    }

    .navbar.scrolling{
       background:  rgba(53, 57, 69, 0.85);
    }

    
    .hamburger{
        position: absolute;
        top: 0;
        right: 0;
        margin-top: 25px;
        margin-right: 30px;
        cursor: pointer;
        transition:left 200ms linear 0ms,transform 300ms ease 100ms;
    }
    .hamburger.active{
        /* transform:rotate(360deg); */
    }
    .hamburger span{
        position: relative;
        width: 25px;
        height: 3px;
        margin: 5px;
        background: #fff;
        display: block;
        transition:transform 300ms ease;
    }
    .hamburger.active span:nth-child(1){
        top: 6px;
        transform: rotate(45deg);
    }
    .hamburger.active span:nth-child(2){
        opacity: 0;
    }
    .hamburger.active span:nth-child(3){
        top: -10px;
        transform: rotate(-45deg);
    }
    /* Carousell */
    
.carousel-item.carousel-header {
    height:100vh;/*  87vh;*/
    min-height: 300px;
    width: 100%;
    background: no-repeat center center scroll;
    background-size: cover;
  }
  .carousel-item.carousel-header.carousel-background-1{
    background-image: url('images/portada1.jpeg');
  }
  .carousel-item.carousel-header.carousel-background-2{
    background-image: url('images/portadacool.jpg');
  }
  .carousel-item.carousel-header.carousel-background-3{
    background-image: url('images/diviertete.jpg');
  }
  .overlay{
    position: absolute;
    top: 0;
    right: 0;
    background:rgba(0, 0, 0, 0.4);
    z-index: 80;
    width: 100%;
    height: 100vh;
  }
.carousel-inner .carousel-item .carousel-caption{
    z-index: 90;
}    
.carousel-inner .carousel-item div button{
    padding: 10px;
    margin: 0;
    border: 0;
    border-radius: 3px;
    /* background: transparent; */
    transition: 3s;
}    
.carousel-inner .carousel-item div button:hover{
    background: linear-gradient(to right, #44a9cf 47%,#465fca 100%);
}    

@keyframes water {
	from{
		background-position: left 0 top 0;
	}
	to{
		background-position: right 1370px top 0;
	}
}

</style>

</head>
<body>
<section class="section-navbar">
    <div class="navbar">
        <div class="logo">
            <a href="" class="">
                <!-- <img src="images/logo.png" alt="Agua Graden" height="50" width="250"> -->
                <i class="fas fa-swimmer fa-4x"></i>
            </a>
            <h2>Aqua Garden</h2>
        </div>
        <div class="hamburger" onclick="toggleHamburger(this)">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="navbar-menu-movil" class="navbar-menu-movil">
            <div class="logo">
                    <a href="" class="">
                        <!-- <img src="images/logo.png" alt="Agua Graden" height="50" width="250"> -->
                        <i class="fas fa-swimmer fa-4x"></i>
                    </a>
                    <h2>Aqua Garden</h2>
            </div>
            <ul class="menu-movil">
                <li><a href="">Home</a></li>
                <li><a href="">About US</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>   
    </div>  
</section>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>

<script>
    $(window).on('scroll', function(){
        if($(window).scrollTop()){
            $('.navbar').addClass('scrolling');
        }else{
            $('.navbar').removeClass('scrolling');
        }
    });

    function toggleHamburger(ref){
        ref.classList.toggle('active');
        document.getElementById('navbar-menu-movil').classList.toggle('active');
    };  
</script>
    
</body>
</html>
